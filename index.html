            <button class="box glow"></button>
            <button class="box glow"></button>
            <button class="box glow"></button>
            <button class="box glow"></button>
            <button class="box glow"></button>
           </div>
       </div>
       <button class="custom-btn btn-3"><span>Reset game</span></button>
    


    </main>
